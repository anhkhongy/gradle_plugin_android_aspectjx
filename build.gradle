plugins {
  id "org.sonarqube" version "4.4.1.3373"
}

sonar {
  properties {
    property "sonar.projectKey", "anhkhongy_gradle_plugin_android_aspectjx"
    property "sonar.organization", "anhkhongy"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}

apply from: 'ext.gradle'

buildscript {
    repositories {
        mavenLocal()
        google()
        jcenter()
    }
}

allprojects {
    buildscript {
        repositories {
            mavenLocal()
            google()
            jcenter {
               url 'https://jcenter.bintray.com'
            }
        }
    }
    
    dependencies {
        repositories {
            mavenLocal()
            google()
            jcenter {
                url 'https://jcenter.bintray.com'
            }
        }
    }

    apply plugin: 'maven'
}
